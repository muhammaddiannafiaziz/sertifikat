# Simpan sebagai: docker-compose.yml
version: '3.8'

services:
  # 1. Service Aplikasi (PHP)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sertifikat_app
    volumes:
      - ./web:/var/www/html
    networks:
      - sertifikat_net

  # 2. Service Web Server (Nginx)
  nginx:
    image: nginx:1.25-alpine
    container_name: sertifikat_nginx
    ports:
      - "8080:80" # <-- Proyek Anda di localhost:8080
    volumes:
      - ./web:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - sertifikat_net

  # 3. Service Database (MariaDB/MySQL)
  db:
    image: mariadb:10.11
    container_name: sertifikat_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: db_sertifikat
      MYSQL_USER: user_sertifikat
      MYSQL_PASSWORD: password_rahasia
      MYSQL_ROOT_PASSWORD: password_root_rahasia # <-- HARUS SAMA DENGAN PMA
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "33066:3306"
    networks:
      - sertifikat_net

  # 4. TAMBAHAN BARU: PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sertifikat_pma
    ports:
      - "8081:80" # <-- PhpMyAdmin akan di localhost:8081
    environment:
      PMA_HOST: db # <-- 'db' adalah nama service database Anda
      MYSQL_ROOT_PASSWORD: password_root_rahasia # <-- HARUS SAMA DENGAN 'db'
    depends_on:
      - db
    networks:
      - sertifikat_net

# Definisi Network dan Volume
networks:
  sertifikat_net:
    driver: bridge

volumes:
  db_data:
    driver: local